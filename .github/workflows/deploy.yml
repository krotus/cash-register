name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - master  # Se ejecutarÃ¡ solo cuando se haga push a la rama master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout del CÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”‘ Configurar SSH y Probar ConexiÃ³n
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no deployer@${{ secrets.SSH_HOST }} "echo 'âœ… ConexiÃ³n exitosa a VPS'"

      - name: ðŸš€ Desplegar CÃ³digo en el Servidor
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa
          ssh -tt -o StrictHostKeyChecking=no deployer@${{ secrets.SSH_HOST }} << 'EOF'
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          cd /var/www/cash-register
          git pull origin master
          npm install --production
          
          echo "ðŸš€ Iniciando aplicaciÃ³n con PM2..."
          pm2 delete cash-register || true 
          pm2 start server.js --name cash-register --silent --no-daemon
          pm2 save
          pm2 restart cash-register
          pm2 list
          
          echo "ðŸ”„ Reiniciando Nginx..."
          sudo systemctl restart nginx
          
          echo "âœ… Despliegue finalizado exitosamente"
          
          exit
          EOF