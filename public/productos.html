<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">

        <!-- LOGOTIPO + TEXTO DE MARCA -->
        <a class="navbar-brand d-flex align-items-center" href="productos.html">
            <img
                    src="img/logo_mobile.jpg"
                    alt="Noescarmientas"
                    class="img-fluid me-2 d-md-none"
                    style="max-height: 40px;"
            />
            <img
                    src="img/logo.png"
                    alt="Noescarmientas"
                    class="img-fluid me-2 d-none d-md-block"
                    style="max-height: 40px;"
            />
            <span class="h5 mb-0">Gestión de Productos</span>
        </a>

        <!-- BOTÓN PARA COLAPSAR NAV EN MÓVIL -->
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ENLACES que se plegarán en móvil -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="estadisticas.html" class="nav-link">Ver Estadísticas</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Caja Registradora</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<main class="container">
    <section class="mb-4">
        <h2 class="h4">Crear un Nuevo Producto</h2>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="nombreProducto" class="form-label">Nombre</label>
                <input
                        type="text"
                        class="form-control"
                        id="nombreProducto"
                        placeholder="Ej. Cubata"
                />
            </div>
            <div class="col-md-4">
                <label for="precioProducto" class="form-label">Precio</label>
                <input
                        type="number"
                        class="form-control"
                        id="precioProducto"
                        step="0.01"
                        placeholder="Ej. 1.99"
                />
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button
                        id="btnCrearProducto"
                        type="button"
                        class="btn btn-primary w-100"
                >
                    Crear Producto
                </button>
            </div>
        </form>
    </section>

    <section>
        <h2 class="h4">Listado de Productos</h2>
        <button
                id="btnCargarProductos"
                class="btn btn-outline-primary mb-3"
        >
            Cargar Productos
        </button>
        <div class="table-responsive">
            <table class="table table-striped" id="tablaProductos">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th style="width: 150px;">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Se inyectará desde app-productos.js -->
                </tbody>
            </table>
        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
<!-- Script específico para gestionar productos -->
<script src="app-productos.js"></script>
</body>
</html>
